<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="../Vista/css/registro.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../Public/img/odo.jpg" />
</head>
<body>
    <div class="register-container">
        <h2>Regístrate</h2>
        <form action="#" method="post">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" placeholder="Introduce tu nombre completo" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>

            <input type="submit" value="Registrar">
        </form>
        
        <div class="terms">
            Al registrarte aceptas nuestros <a href="#">términos y condiciones</a>.
        </div>

        <div class="login">
            <p>¿Ya tienes cuenta? <a href="../Vista/inicio.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
