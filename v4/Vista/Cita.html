<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de citas</title>
    <link href="../Vista/css/formulario_v2.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../Public/img/odo.jpg" />
</head>
    
<body>


    <form action="../Controlador/CitaServlet.java" method="POST">

        <h1>Programar Cita</h1>
        
        <label for="nombre">Nombre del Cliente</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
        
        <label for="doctor">Doctor</label>
        <select id="doctor" name="doctor" required>
            <option value="">Seleccione un doctor</option>
            <option value="1">Dr. Juan Pérez</option>
            <option value="2">Dra. María López</option>
            <option value="3">Dr. Carlos Ruiz</option>
        </select>
        
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" required>
        
        <label for="hora">Hora</label>
        <input type="time" id="hora" name="hora" required>
        
        <label for="servicio">Servicio</label>
        <select id="servicio" name="servicio" required>
            <option value="">Seleccione un servicio</option>
            <option value="1">Limpieza Dental</option>
            <option value="2">Blanqueamiento</option>
            <option value="3">Ortodoncia</option>
        </select>
        
        <button type="submit">Programar Cita</button>
    </form>
    
</body>
</html>
